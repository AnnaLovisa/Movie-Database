<!DOCTYPE html>
<html lang="en">
<head>
	<title>Movie Database - Anna Hallgren Gribbe</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1>Movie Database</h1>


<!--
Visa en lista på alla filmer
Lägga till en ny film m.h.a. formulär/input-fält
Sätta betyg på en film
Filtrera efter genre och betyg
-->


	<!-- Form for user to add a new movie -->
	<form>
		<!--Text Input Title-->
		<label for="title">Movie Title: </label>
			<input id="title" name="title" type="text" size="50">
		<!--Option Input Year-->
		<label for="year">Year: </label>
			<select id="year" name="year"></select><br>
		<!--Text Input Actor-->
		<label for="actor">Actor: </label>
			<input id="actor_1" name="actor" type="text" size="25"><br>
		<label for="actor">Actor: </label>
			<input id="actor_2" name="actor" type="text" size="25"><br>
		<!--Range Input Ratings-->
		<label for="rating">Ratings: </label>
			1 <input id="rating" name="rating" type="range" max="10" min="1">10<br/>
		<!--Option Input Genre-->
		<label for="genre">Genre: </label>
			    <select id="genre" name="genre">
        		<option value="drama" selected>Drama</option>
        		<option value="action">Action</option>
        		<option value="adventure">Adventure</option>
        		<option value="animation">Animation</option>
        		<option value="comedy">Comedy</option>
        		<option value="crime">Crime</option>
        		<option value="family">Family</option>
        		<option value="romance">Romance</option>
        		<option value="horror">Horror</option>
        		<option value="musical">Musical</option>
        		<option value="scifi">Sci Fi</option>
        		<option value="thriller">Thriller</option>
        		<option value="war">War</option>
      			</select><br>

      	<label for="cover">Add a cover: </label>
			<input id="cover" name="cover" type="text" size="100"><br>

		<!--Submit Button-->
		<input type="button" id="submitButton_1" value="Add movie"><br>
	</form>

	<!-- Button for user to show all movies -->
	<section>
		<input type="button" id="submitButton_2" value="Show all movies"><br>
	</section>

	<section>
		<!-- Här ska man kunna söka på en film genom att filtrera efter genre och betyg -->
		<!-- Man ska även kunna sätta betyg på den söka filmen -->
	</section>
	<div id="movies_1">

	</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
